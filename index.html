<!DOCTYPE html>
<!-- 声明文档类型为HTML5，必须放在第一行 -->
<html>
  <!-- 整个网页的根标签 -->
  
  <head>
    <!-- 头部：存放网页的元信息（不直接显示在页面上） -->
    <meta charset="UTF-8">  <!-- 声明字符编码，确保中文正常显示 -->
    <title>我的GitHub Pages网页</title>  <!-- 网页标题（显示在浏览器标签页） -->
  </head>
  
  <body>
    <!-- 身体：存放网页的可见内容（文字、图片、按钮等） -->
    <h1>Hello, World! 👋</h1>  <!-- 一级标题（最大的标题） -->
    <p>这是我通过GitHub Pages发布的第一个网页！</p>  <!-- 段落文本 -->
    
    <!-- 可以添加简单的样式（用<style>标签）让页面更美观 -->
    <style>
      /* 这是CSS样式代码，用于控制页面外观 */
      body {
        background-color: #f0f8ff;  /* 背景色：浅蓝色 */
        text-align: center;  /* 文字居中显示 */
        margin-top: 50px;  /* 顶部距离：50像素 */
        font-family: "Arial", sans-serif;  /* 字体：Arial */
      }
      h1 {
        color: #2c3e50;  /* 标题颜色：深灰色 */
      }
      p {
        font-size: 18px;  /* 段落文字大小：18像素 */
        color: #34495e;  /* 段落颜色：中灰色 */
      }
    </style>
  </body>
  
</html>
